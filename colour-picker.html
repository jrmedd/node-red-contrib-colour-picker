<script type="text/javascript">
    RED.nodes.registerType("colour-picker",{
        category: "input",
        paletteLabel: "colour picker",
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            pickedColour: {value: ""}

        },
        inputs:0,
        outputs:1,
        icon:  "arrow-in.png",
        label: function() {
            return this.name||"colour picker";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });

</script>

<script type="text/x-red" data-template-name="colour-picker">
<div class="form-row">
    <label for "node-input-colour">Colour</label> 
    <input id="node-input-pickedColour" type="color" />
</div>
<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
</div>
</script>

<script type="text/x-red" data-help-name="colour-picker">
<p>Use the colour picker to chose an RGB value!</p>
</script>
